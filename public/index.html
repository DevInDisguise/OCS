<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="form" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm ">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="userID" class="block text-xl font-medium text-gray-700 mb-1">User ID</label>
        <input type="text" id="userID" name="userid" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
      <div>
        <label for="password" class="block text-xl font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
          Submit
        </button>
      </div>
    </form>

    <p id="response" class="mt-4 text-center hidden"></p>
  </div>
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl hidden" id="result">
    <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">User Details</h2>
    <div id="dataResponse" class="overflow-x-auto"></div>
    <div class="mt-6 text-center">
      <a href="/"
        class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
        Fetch Again
      </a>
    </div>
  </div>
  <script src="/public/script.js"></script>
</body>

</html>
